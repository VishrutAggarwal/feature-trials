<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Title</title>
</head>
<body>
    <div id="badge">
    </div>
    <script>
        fetch("myjsonfile.json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById('badge').innerHTML = `<img src="https://img.shields.io/badge/${data.label}-${data.message}-brightgreen">`;
                })
    </script>
</body>
</html>
